<!DOCTYPE html>
<html>
<head>
<title> TP part 2 </title>
</head>
<body background="night.jpg">
<p id="test"></p>
<div id="container">
	<img id="img_space" src='spaceship.gif' width='15%' height='15%'> <br>
	<img id="img_red" src='meteor.gif' width='10%' height='10%' style="position:absolute; top:50px; float: left; padding-left: 92%"/>
	<img id="img_r" src='meteor2.gif' width='10%' height='10%' style="position:absolute; top:50px; float: left; padding-left: 92%; padding-top: 20%"/>
	<img id="img_three" src='meteor3.gif' width='10%' height='10%' style="position:absolute; top:50px; float: left; padding-left: 92%; padding-top: 30%"/>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	$(document).keydown(
		function(event)
		{
			console.log(event.keyCode);
			//get coordinates
			var coordinates = $("#img_space").offset();
			var top_pos = coordinates.top;
			var left_pos = coordinates.left;
			var down_pos = coordinates.down;
			//set coordinates
			if (event.keyCode == 39){
				setTimeout(
					function(){
			$("#img_space").offset({ top: top_pos, left: left_pos + 10 });
		}, 50);
         } else if (event.keyCode == 37){
			setTimeout(
					function(){
			$("#img_space").offset({ top: top_pos, left: left_pos - 10 });
		}, 50);
		} else if (event.keyCode == 40){
			setTimeout(
					function(){
			$("#img_space").offset({ down: down_pos, top: top_pos + 10 });
		}, 50);
		} else if (event.keyCode == 38){
			setTimeout(
					function(){
			$("#img_space").offset({ down: down_pos, top: top_pos - 10 });
		}, 50);
	}
} );
    setTimeout(
    	function moveRight(){
    		$("#img_red").animate({left: "-=1400"}, 4000,);
	} , 1500); 

$(document).ready(function() {

   moveRight();

});


setTimeout(
function moveR(){
    $("#img_r").animate({left: "-=1400"}, 4000, );
}, 500);
$(document).ready(function() {

   moveR();

});

 setTimeout(
    	function moveThree(){
		$("#img_three").animate({left: "-=1410"}, 4000,);
	} , 3000);
$(document).ready(function() {

   moveThree();

});

 


</script>
</body>
</html>
